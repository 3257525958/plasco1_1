{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت موفق</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #e8f5e9);
            min-height: 100vh;
            font-family: 'Vazirmatn', sans-serif;
            padding: 20px;
        }
        
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            color: #4CAF50;
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .btn {
            margin-top: 30px;
            padding: 12px 30px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>سرمایه‌گذاری با موفقیت ثبت شد!</h1>
        <p class="lead">اطلاعات سرمایه‌گذاری با موفقیت در سیستم ذخیره شد.</p>
        <a href="{% url 'investment_registration' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> ثبت سرمایه‌گذاری جدید
        </a>
    </div>
</body>
</html>
