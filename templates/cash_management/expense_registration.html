{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت هزینه‌ها - پلاسکو</title>
    
    <!-- کتابخانه‌های تاریخ شمسی -->
    <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
    
    <!-- فونت‌ها و آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* استایل‌های مشابه فایل قبلی */
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --info-color: #00BCD4;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            
            --text-color: #2c3e50;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            direction: rtl;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            padding: 25px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius);
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #2E7D32);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .date-input-container {
            position: relative;
            width: 100%;
        }

        .shamsi-date-input {
            width: 100%;
            padding: 10px 15px;
            padding-right: 40px;
            border: 2px solid var(--primary-color);
            border-radius: var(--radius);
            font-size: 1rem;
            background: white;
            cursor: pointer;
            font-family: 'Vazirmatn', sans-serif;
        }

        .calendar-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            margin: 20px 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        .inventory-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            border: none;
            white-space: nowrap;
        }

        .inventory-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            vertical-align: middle;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- لودینگ -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <!-- هدر -->
        <div class="header">
            <h1>
                <i class="fas fa-file-invoice-dollar"></i>
                سیستم ثبت هزینه‌ها
            </h1>
            <p>ثبت و مدیریت هزینه‌های شعب و شرکت</p>
        </div>

        <!-- محتوای صفحه -->
        <div class="row">
            <!-- فرم ثبت هزینه -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-edit me-2"></i>
                        فرم ثبت هزینه جدید
                    </div>
                    <div class="card-body">
                        <form id="expense-form">
                            <div class="mb-3">
                                <label class="form-label">عنوان هزینه *</label>
                                <input type="text" class="form-control" id="expense-title" 
                                       placeholder="مثال: خرید ملزومات اداری" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">نوع هزینه *</label>
                                <select class="form-select" id="expense-type" required>
                                    <option value="">انتخاب کنید</option>
                                    <option value="operational">عملیاتی</option>
                                    <option value="personnel">پرسنلی</option>
                                    <option value="administrative">اداری</option>
                                    <option value="other">متفرقه</option>
                                </select>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">مبلغ (تومان) *</label>
                                    <input type="text" class="form-control" id="expense-amount" 
                                           placeholder="مثال: 1000000" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">تاریخ هزینه *</label>
                                    <div class="date-input-container">
                                        <input type="text" class="shamsi-date-input form-control" 
                                               id="expense-date" placeholder="انتخاب تاریخ" required>
                                        <i class="fas fa-calendar-alt calendar-icon"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">شعبه (اختیاری)</label>
                                <select class="form-select" id="expense-branch">
                                    <option value="">انتخاب شعبه</option>
                                    {% for branch in branches %}
                                    <option value="{{ branch.id }}">{{ branch.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">روش پرداخت *</label>
                                <select class="form-select" id="expense-payment-method" required>
                                    <option value="">انتخاب کنید</option>
                                    {% for code, name in payment_methods %}
                                    <option value="{{ code }}">{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">توضیحات</label>
                                <textarea class="form-control" id="expense-description" 
                                          rows="3" placeholder="توضیحات اضافی..."></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>
                                    ثبت هزینه
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="resetExpenseForm()">
                                    <i class="fas fa-redo me-2"></i>
                                    پاک کردن فرم
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- لیست هزینه‌های ثبت شده -->
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-list me-2"></i>
                        هزینه‌های ثبت شده امروز
                        <span class="badge bg-primary" id="today-expenses-count">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-container" style="max-height: 600px;">
                            <table class="inventory-table">
                                <thead>
                                    <tr>
                                        <th width="50">#</th>
                                        <th>عنوان</th>
                                        <th>نوع</th>
                                        <th>مبلغ</th>
                                        <th>شعبه</th>
                                        <th>وضعیت</th>
                                        <th>عملیات</th>
                                    </tr>
                                </thead>
                                <tbody id="expenses-table-body">
                                    <!-- هزینه‌های ثبت شده اینجا لود می‌شوند -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>مجموع امروز:</strong>
                                <span class="text-success fw-bold ms-2" id="today-total">0 تومان</span>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-primary" onclick="loadTodayExpenses()">
                                    <i class="fas fa-sync-alt me-1"></i>
                                    بروزرسانی
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- کتابخانه‌های JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>

    <script>
        // توابع کمکی
        function showLoading() {
            $('#loading-overlay').fadeIn();
        }
        
        function hideLoading() {
            $('#loading-overlay').fadeOut();
        }
        
        function showNotification(type, message) {
            const types = {
                'success': {icon: 'check-circle', color: 'success'},
                'error': {icon: 'exclamation-circle', color: 'danger'},
                'warning': {icon: 'exclamation-triangle', color: 'warning'},
                'info': {icon: 'info-circle', color: 'info'}
            };
            
            const alert = `
                <div class="alert alert-${types[type].color} alert-dismissible fade show" role="alert" 
                     style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
                    <i class="fas fa-${types[type].icon} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            $('body').append(alert);
            setTimeout(() => $('.alert').alert('close'), 5000);
        }
        
        // فرمت اعداد
        function formatNumber(num) {
            if (!num) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // دریافت CSRF token
        function getCSRFToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // ثبت فرم هزینه
        $('#expense-form').submit(function(e) {
            e.preventDefault();
            
            // اعتبارسنجی
            const title = $('#expense-title').val();
            const amount = $('#expense-amount').val();
            const date = $('#expense-date').val();
            
            if (!title || !amount || !date) {
                showNotification('error', 'لطفاً فیلدهای ضروری را پر کنید');
                return;
            }
            
            showLoading();
            
            // ایجاد FormData
            const formData = new FormData();
            formData.append('title', title);
            formData.append('expense_type', $('#expense-type').val());
            formData.append('amount', amount.replace(/,/g, ''));
            formData.append('expense_date', date);
            formData.append('branch', $('#expense-branch').val());
            formData.append('payment_method', $('#expense-payment-method').val());
            formData.append('description', $('#expense-description').val());
            
            $.ajax({
                url: '{% url "cash_management:register_expense" %}',
                method: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                headers: {
                    'X-CSRFToken': getCSRFToken()
                },
                success: function(response) {
                    if (response.status === 'success') {
                        showNotification('success', 'هزینه با موفقیت ثبت شد');
                        resetExpenseForm();
                        loadTodayExpenses();
                    } else {
                        showNotification('error', response.message);
                    }
                },
                error: function(xhr) {
                    showNotification('error', 'خطا در ثبت هزینه');
                },
                complete: function() {
                    hideLoading();
                }
            });
        });
        
        // بارگذاری هزینه‌های امروز
        function loadTodayExpenses() {
            showLoading();
            
            $.ajax({
                url: '{% url "cash_management:get_today_expenses" %}',
                method: 'GET',
                success: function(response) {
                    if (response.status === 'success') {
                        displayExpenses(response.expenses);
                        updateExpenseStats(response);
                    }
                },
                error: function() {
                    showNotification('error', 'خطا در دریافت هزینه‌ها');
                },
                complete: function() {
                    hideLoading();
                }
            });
        }
        
        // نمایش هزینه‌ها
        function displayExpenses(expenses) {
            const $body = $('#expenses-table-body');
            $body.empty();
            
            if (expenses && expenses.length > 0) {
                expenses.forEach((expense, index) => {
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>
                                <strong>${expense.title}</strong>
                                ${expense.description ? '<br><small class="text-muted">' + expense.description + '</small>' : ''}
                            </td>
                            <td>${getExpenseTypeBadge(expense.expense_type)}</td>
                            <td class="fw-bold">${formatNumber(expense.amount)} تومان</td>
                            <td>${expense.branch_name || '-'}</td>
                            <td>${getExpenseStatusBadge(expense.payment_status)}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="viewExpense(${expense.id})">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger ms-1" onclick="deleteExpense(${expense.id})" ${expense.payment_status === 'paid' ? 'disabled' : ''}>
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    $body.append(row);
                });
            } else {
                $body.append(`
                    <tr>
                        <td colspan="7" class="text-center py-4 text-muted">
                            <i class="fas fa-file-invoice-dollar fa-2x mb-2"></i>
                            <p class="text-muted">هیچ هزینه‌ای برای امروز ثبت نشده است</p>
                        </td>
                    </tr>
                `);
            }
        }
        
        // ایجاد بج نوع هزینه
        function getExpenseTypeBadge(type) {
            const types = {
                'operational': {label: 'عملیاتی', class: 'primary'},
                'personnel': {label: 'پرسنلی', class: 'info'},
                'administrative': {label: 'اداری', class: 'success'},
                'other': {label: 'متفرقه', class: 'warning'}
            };
            
            const typeInfo = types[type] || {label: 'نامشخص', class: 'secondary'};
            return `<span class="badge bg-${typeInfo.class}">${typeInfo.label}</span>`;
        }
        
        // ایجاد بج وضعیت هزینه
        function getExpenseStatusBadge(status) {
            const statuses = {
                'pending': {label: 'در انتظار', class: 'warning'},
                'paid': {label: 'پرداخت شده', class: 'success'},
                'cancelled': {label: 'لغو شده', class: 'danger'}
            };
            
            const statusInfo = statuses[status] || {label: 'نامشخص', class: 'secondary'};
            return `<span class="badge bg-${statusInfo.class}">${statusInfo.label}</span>`;
        }
        
        // آپدیت آمار هزینه‌ها
        function updateExpenseStats(data) {
            $('#today-expenses-count').text(data.count || 0);
            $('#today-total').text(formatNumber(data.total || 0) + ' تومان');
        }
        
        // مشاهده جزئیات هزینه
        function viewExpense(expenseId) {
            showNotification('info', `مشاهده جزئیات هزینه ${expenseId}`);
        }
        
        // حذف هزینه
        function deleteExpense(expenseId) {
            if (!confirm('آیا از حذف این هزینه اطمینان دارید؟')) return;
            
            showLoading();
            
            $.ajax({
                url: '{% url "cash_management:delete_expense" expense_id=0 %}'.replace('0', expenseId),
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken()
                },
                success: function(response) {
                    if (response.status === 'success') {
                        showNotification('success', 'هزینه با موفقیت حذف شد');
                        loadTodayExpenses();
                    }
                },
                error: function() {
                    showNotification('error', 'خطا در حذف هزینه');
                },
                complete: function() {
                    hideLoading();
                }
            });
        }
        
        // ریست فرم
        function resetExpenseForm() {
            $('#expense-form')[0].reset();
            $('#expense-date').val(new persianDate().format('YYYY/MM/DD'));
        }
        
        // بارگذاری اولیه
        $(document).ready(function() {
            // تنظیم تاریخ امروز
            const today = new persianDate().format('YYYY/MM/DD');
            $('.shamsi-date-input').val(today);
            
            // فعال‌سازی datepicker
            $('.shamsi-date-input').persianDatepicker({
                observer: true,
                format: 'YYYY/MM/DD',
                autoClose: true,
                initialValue: true,
                initialValueType: 'persian'
            });
            
            // باز کردن datepicker با آیکون
            $('.calendar-icon').click(function() {
                $(this).siblings('.shamsi-date-input').persianDatepicker('show');
            });
            
            loadTodayExpenses();
        });
    </script>
</body>
</html>
